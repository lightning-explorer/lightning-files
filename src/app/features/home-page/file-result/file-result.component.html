<div *ngIf="file">
    <button class="content"  [ngClass]="{'selected':selected}" >

        <div class="name">

            <app-highlightable-label [text]="file.Dto.Name" [highlight]="file.HighlightedText">
            </app-highlightable-label>

            <div class="metadata">
                <p>{{file.Dto.FilePath}}</p>
            </div>

        </div>

        <div *ngIf="file.Dto.IsDirectory; else elseBlock">
            <iconify-icon icon="folder" />
        </div>

        <ng-template #elseBlock class="icon">
            <iconify-icon [icon]="icon" [color]="iconColor" />
        </ng-template>

    </button>
</div>
