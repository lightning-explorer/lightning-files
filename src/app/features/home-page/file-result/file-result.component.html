<div *ngIf="file" class="content">

    <div class="name">
        <p>{{file.Name}}</p>

        <div *ngIf="file.IsDirectory; else elseBlock">
            <mat-icon>folder</mat-icon>
        </div>

        <ng-template #elseBlock>
            <mat-icon> insert_drive_file</mat-icon>
        </ng-template>


    </div>


    <div class="metadata">
        <p>{{file.FilePath}}</p>
    </div>

</div>
