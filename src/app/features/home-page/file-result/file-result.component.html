<div *ngIf="file">
    <button class="content" (click)="onClick()">

        <div class="name">

            <p>{{file.Name}}</p>

            <div class="metadata">
                <p>{{file.FilePath}}</p>
            </div>

        </div>

        <div *ngIf="file.IsDirectory; else elseBlock">
            <iconify-icon icon="folder" />
        </div>

        <ng-template #elseBlock class="icon">
            <iconify-icon [icon]="icon" [color]="iconColor"/>
        </ng-template>

    </button>
</div>
