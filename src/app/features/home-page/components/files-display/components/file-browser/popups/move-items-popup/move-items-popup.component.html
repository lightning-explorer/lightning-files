<app-modal-popup [(isVisible)]="props.isVisible" title="Warning" 
[buttons]="buttons" [onClose]="this.props?.onDestroy">

    <div *ngIf="props.itemsAdding; else elseBlock">
        <p>Are you sure you want to move <b>{{props.itemsAdding}}</b> item from <b>{{props.pathFrom}}</b> to <b>{{props.destPath}}</b>?
        </p>
    </div>

    <ng-template #elseBlock>
        <p>Are you sure you want to move <b>{{props.itemsAdding}}</b> items from <b>{{props.pathFrom}}</b> to <b>{{props.destPath}}</b>?
        </p>
    </ng-template>

    <app-radio-button [props]="dontAskAgainRadioButton">
        <p>Don't ask again</p>
    </app-radio-button>

</app-modal-popup>
