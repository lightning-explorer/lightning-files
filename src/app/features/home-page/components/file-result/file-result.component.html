<div *ngIf="file" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
  <button
    class="content"
    [ngClass]="{ selected: selected, grow: shouldGrow, hide: state.hide }"
    (click)="onClick()"
  >
    <div class="content-left">
      <div *ngIf="isPinned">
        <iconify-icon icon="pin" size="1em" color="--icon" />
      </div>

      <div>
        <div *ngIf="file.IsDirectory; else elseBlock">
          <iconify-icon icon="folder" size="1.7em"/>
        </div>
        <ng-template #elseBlock class="icon">
          <iconify-icon [icon]="icon" color="--icon" size="1.7em" />
        </ng-template>
      </div>

      <div class="name" [ngClass]="{ hide: state.hide }">
        <app-highlightable-label
          [text]="file.Name"
          [highlight]="state.highlightedText"
        />
      </div>
    </div>
  </button>
</div>
