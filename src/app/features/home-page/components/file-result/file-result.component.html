<div
  *ngIf="file"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
>
  <button
    class="content"
    [ngClass]="{
      icon:isIconType(),
      selected: selected,
      grow: shouldGrow,
      hide: state.hide,
      altcolor: altColor && !selected
    }"
  >
    <div class="body" [ngClass]="{icon:isIconType()}">
      <div *ngIf="isPinned">
        <iconify-icon icon="pin" size="1em" color="--icon" />
      </div>

      <div>
        <iconify-icon
          [icon]="getIcon()"
          color="--icon"
          [size]="getIconSize()"
        />
      </div>

      <div class="name" [ngClass]="{ hide: state.hide, icon:isIconType() }">
        <app-highlightable-label
          [text]="file.Name"
          [highlight]="state.highlightedText"
        />
      </div>
    </div>
    <p class="metadata" *ngIf="displayPath">score: {{ file.Score }}</p>
  </button>
</div>
