<div class="content">

    <app-sidebar></app-sidebar>

    <div class="main-layout">
        <div class="heading">

            <button>
                <mat-icon>keyboard_arrow_left</mat-icon>
            </button> 

            <button (click)="onNavigateBackDirectoryClick()">
                <mat-icon>keyboard_arrow_up</mat-icon>
            </button>

            <app-current-directory-bar />

            <div class="search-container">
                <app-searchbar [searchFunction]="search.bind(this)" 
                [blurFunction]="searchBarBlur.bind(this)"/>

                <div class="search-results"
                [ngClass]="searchResults.length>0 ? 'active' : 'inactive'">
                    <div *ngFor="let result of searchResults">
                        <app-file-result [file]="result" />
                    </div>
                </div>
            </div>

        </div>

        <app-files-display [files]="driveFiles" />

    </div>

</div>
