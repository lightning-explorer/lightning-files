<div class="content">
    <button (click)="leaveSettingsButtonClick()">back to home</button>

    <div class="crawler-queue">

        <label>File crawler queue:</label>
        <div class="crawler-queue-viewer">

            <div *ngIf="crawlerQueue.length>0; else elseblock">
                <div *ngFor="let dir of crawlerQueue" class="queue-item">
                    <label>{{dir.Path}}</label>
                    <label>Priority: {{dir.Priority}}</label>
                </div>
            </div>

            <ng-template #elseblock>
                <label>
                    fetching the latest data...
                </label>
            </ng-template>

        </div>

        <label>File crawler priorities:</label>
        <div class="crawler-queue-viewer">

            <div *ngIf="crawlerPriorityCounts.length>0; else elseblock">
                <div *ngFor="let dir of crawlerPriorityCounts" class="queue-item">
                    <label *ngIf="dir.count!=1;else elseblock">
                        {{dir.count}} directories with priority
                        {{dir.priority}}</label>
                    <ng-template #elseblock>
                        <label>
                            {{dir.count}} directory with priority
                            {{dir.priority}}
                        </label>
                    </ng-template>
                </div>
            </div>

            <ng-template #elseblock>
                <label>
                    fetching the latest data...
                </label>
            </ng-template>

        </div>

    </div>
</div>
